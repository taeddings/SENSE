version: '3.8'

services:
  sense:
    build: .
    ports:
      - "8501:8501"  # Streamlit dashboard
      - "8000:8000"  # FastAPI server (if added)
    volumes:
      - ./data:/app/data  # Persistent data
      - ./models:/app/models  # Model cache
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
    command: streamlit run sense/dashboard.py --server.port=8501 --server.headless=true

  # Optional: Ollama service
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    command: serve